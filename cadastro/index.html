<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Site.css">
    <title>Cadastro de filmes</title>
</head>
<body>
    <div class="Container">
        <h1>Cadastro</h1>
        <hr>
        <div class="container-form">
            <form id="formulario" method="post">
                 <input type="text" name="Nome" id="nome" placeholder="Nome">
                 <input type="text" name="Tutilo" id="titulo" placeholder="Titulo">

                <hr>
                 <button type="button" id="btnCadastrar" onclick="Cadastrar()">Registrar</button>
                 <button type="button" id="btnMostrar" onclick="Listar()">Mostrar</button>
                 <button type="button" id="btnRemover" onclick="Remover()">Remover</button>
                
            </form>
            <br>
            <label id="lista"></label>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
